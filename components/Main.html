#"""
from pony.orm import db_session
from db.models import User
from core.common import ADict
from core.ctx import *

def init():
    session.set_title('Authorization')

@db_session
def get_users_count():
    return User.select().count()

def get_apps():
    return session.get_apps()

@db_session
def get_users():
    for user in User.select():
        yield user.name

def passw_render(node):
    node.validate(lambda: refs.passw.value == refs.passw2.value, "Passwords don't match")

def create_first_admin(node):
    if 'passw' in refs and refs.form.is_valid():
        with db_session:
            admin = User(name = refs.login.value, is_admin=True)
            admin.set_password(refs.passw.value)
        refs.form.update_tree()

@db_session
def login(node):
    username = refs.user.value
    user = User.get(name=username)
    if not user:
        refs.user.error = 'User not available'
        return
    if not user.check_password(refs.password.value):
        refs.password.error = 'Wrong password'
        return
    session.user = ADict(user.to_dict())
    session.start_app(refs.app.value)
