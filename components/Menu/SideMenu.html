<nav>
    <slot>
        {{#for l in get_filler()}}
        <a>{{l}}<span class="arrow">{{'>'}}</span></a>
        {{/for}}
    </slot>
</nav>

<style type="text/scss">
    @import "defaults";

    nav {
        width: 100%;
        padding: 0;
        background: #9f9f9f;
        border: 1px solid $color-dark-gray;
    }
</style>

<python>
import random
import string

def get_filler():
    for i in range(20):
        yield ''.join(random.choice(string.ascii_uppercase) for _ in range(random.randint(5, 20)))

</python>
