<div class="grid {fullscreen_class()}">
    <div class="header">
        <slot name="header">
            Header
        </slot>
    </div>
    <div class="leftcol">
        <slot name="leftcol">
            Left column
        </slot>
    </div>
    <div class="main">
        <slot name="main">
            Main content
        </slot>
    </div>
</div>

<style type="text/scss">
    @import "defaults";

    .grid {
        display: grid;
        grid: "header header" minmax($header-height, max-content)
              "leftcol main" auto /
              minmax($leftcol-width, max-content) auto;

        &.fullscreen {
            height: 100vh;
        }
    }
    .header {
        grid-area: header;
        overflow: hidden;
    }
    .leftcol {
        grid-area: leftcol;
        overflow: hidden;
    }
    .main {
        grid-area: main;
        overflow: auto;
    }
</style>

<python>
fullscreen: bool = False

def fullscreen_class():
    return fullscreen and 'fullscreen' or ''

</python>
