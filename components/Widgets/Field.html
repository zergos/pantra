<label class:block class:required class:error="!@error">
    {{#if block}}
        <div class="cap" css:width="@caption_width">{{caption}}
            <HelpMessage consume="help">
                <section name="help" reuse/>
            </HelpMessage>
        </div>
        <slot/>
        <div class="message">!{{error}}</div>
    {{#else}}
        {{#if caption}}
            <div class="cap" css:width="@caption_width">{{caption}}</div>
        {{/if}}
        <slot/>
        <div class="message">!{{error}}</div>
        <HelpMessage consume="help">
            <section name="help" reuse/>
        </HelpMessage>
    {{/if}}
</label>

<style type="text/scss">
    @import "css/defaults";

    label {
        display: flex;
        flex-flow: wrap row;
        align-items: center;
        //padding-top: 0.35rem;

        &.block {
            flex-direction: column;
            align-items: flex-start;
        }

        &.required {
            > .cap:after {
                content: '*';
            }
        }
    }

    .cap {
        padding-right: 0.35rem;
        padding-bottom: 0.35rem;
    }

    .message {
        color: $color-error;
        font-size: .75rem;
        padding-bottom: 0.2rem;

        &:empty {
            display: none;
        }
    }

    .error {
        :global(input), :global(textarea) {
            border-color: $color-error;
        }
    }
</style>

<python use="validators">
from pantra.ctx import *

value: Any = None
caption: str = ''
block: bool = False
required: bool = False
error: str = ''
caption_width: int = ''

def is_valid():
    if not ctx['check_validators']():
        return False
    if required and not value:
        ctx['error'] = _('field is empty')
        return False
    ctx['error'] = ''
    return True

</python>
