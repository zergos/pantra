<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>{{APP_TITLE}}</title>
    <script src="{{WEB_PATH}}/js/all.js?{{CACHE_ID}}"></script>
    <link rel="stylesheet" href="{{WEB_PATH}}/css/normalize.css?{{CACHE_ID}}">
    <link rel="stylesheet" href="{{WEB_PATH}}/css/basic.css?{{CACHE_ID}}">
    <link rel="stylesheet" href="{{WEB_PATH}}/css/global.css?{{CACHE_ID}}">
    <!--link rel="stylesheet" href="/css/{{app}}.local.css"-->
    <style>
        #online-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: #bfff96;
            background: linear-gradient(to right, #bfff96, #f9ff96);
        }
        .init-title {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            letter-spacing: 3px;
            color: #a11600;
            font-size: 4vw;
            text-decoration: underline;
        }
        #progress-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8rem;
            height: 8rem;
            transform: translate(-50%, -50%);
            /*background-image: url({{WEB_PATH}}/~/svg/loading.svg);*/
        }
    </style>
</head>

<body onload="start('{{LOCAL_ID}}', '{{TAB_ID}}', '{{CACHE_ID}}', '{{WEB_PATH}}')">
<div id="online-bar" style="display: none" title="Online"></div>
</object>
<div id="display">
    <div class="init-title">
        <div>Initialization...</div>
    </div>
</div>

<svg id="progress-spinner" style="display: none" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 512 512" role="img" aria-label="Loading spinner">
  <!--circle cx="256" cy="256" r="200" fill="none" stroke="#000" stroke-width="4"/-->

  <g stroke="#000" stroke-linecap="round" stroke-width="12" opacity="0" transform="scale(-1,1) translate(-512,0)">
  <animate id="progress-spinner-animation" attributeName="opacity" from="0" to="0.7" dur="5s" fill="freeze"/>
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 256 256"
        to="0 256 256"
        dur="1s"
        repeatCount="indefinite"/>

      <line x1="256" y1="256" x2="256" y2="196"/>   <!-- length 60 -->
      <line x1="256" y1="256" x2="256" y2="184" transform="rotate(30 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="172" transform="rotate(60 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="160" transform="rotate(90 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="148" transform="rotate(120 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="136" transform="rotate(150 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="124" transform="rotate(180 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="112" transform="rotate(210 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="100" transform="rotate(240 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="88"  transform="rotate(270 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="76"  transform="rotate(300 256 256)"/>
      <line x1="256" y1="256" x2="256" y2="64"  transform="rotate(330 256 256)"/>
    </g>
  </g>
</svg>

</body>
</html>
