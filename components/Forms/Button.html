<button type="{'submit' if default else 'button'}" on:click="action">{{caption}}</button>

<style type="text/scss">
    @import "defaults";
    @import "mixins";

    button {
        display: block;
        text-align: center;
        vertical-align: middle;
        border-radius: .25rem;
        margin-top: .5rem;
        margin-bottom: .25rem;
        cursor: pointer;
        color: $button-text-color;
        border: 1px solid darken($button-color-base, 5%);
        background-color: $button-color-base;
        padding: .375rem .75rem;
        @include x-user-select();
        transition: all .15s ease-in-out;

        &:focus, &:hover {
            background-color: darken($button-color-base, 10%);
            border-color: darken($button-color-base, 15%);
            box-shadow: 0 0 0 3px rgba($color-active, .5);
        }
    }
</style>

<python>
caption: str = ''
default: bool = False
action: str = ''
</python>
