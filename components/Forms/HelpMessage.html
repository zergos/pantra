{{#if ctx.has_slot("help") or help}}
    <div class="help">
        <!--img src:icons="question-circle.svg" on:click="toggle_help"-->
        <div class="question" on:click="toggle_help"/>
        <div class="content" class:hidden="!{not help_visible}">
            <slot name="help">
                {{help}}
            </slot>
        </div>
    </div>
{{/if}}

<style type="text/scss">
    .help {
        display: inline-flex;
        align-items: center;

        .question {
            width: 2rem;
            height: 1.5rem;
            padding: .5rem 0 0 0;
            background: static('icons/question-circle.svg') center no-repeat;
        }

        .content {
            background-color: #000;
            color: #fff;
            border-radius: .4rem;
            padding: .25rem .5rem;
            word-break: break-word;
        }

    }
</style>

<style global>
    .HelpMessage a {
        color: #fff;
    }
</style>

<python>
from pantra.ctx import *

help: str = ''
help_visible: bool = False

def toggle_help(node):
    ctx['help_visible'] = not help_visible

</python>
