<label class:inline="inline" class:block="{not inline}">
    {{#if caption}}<span>{{caption}}</span>{{/if}}
    <select class:wide="wide" multiple="{multiple}" on:change="action">
        <slot>
            <option disabled>Empty</option>
        </slot>
    </select>
</label>

<python>
inline: bool = False
caption: str = ''
multiple: str = ''
action: str = ''
wide: bool = False
</python>
