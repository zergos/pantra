<form class:with-header="caption" spellcheck = "{spellcheck and '' or 'false'}" on:submit="default_action">
    {{#if caption}}
    <div class="header">{{caption}}</div>
    <div ref:content class="content">
        <slot/>
    </div>
    {{#else}}
    <slot/>
    {{/if}}
</form>

<style type="text/scss">
    @import "defaults";

    form {
        border: $form-border;
        border-radius: $form-radius;
        padding: $form-padding;
        margin-top: 0.6rem;
        background: $form-bg;
        background: linear-gradient(139deg, rgba(162,218,255,1) 0%, rgba(172,230,246,1) 70%, rgba(192,255,226,1) 100%);
    }

    .header {
        width: 100%;
        text-align: center;
        font-weight: bold;
        padding: 0.5em;
        background-color: $color-decoration;
        border: $form-border;
        color: $header-color;
        border-top-left-radius: $form-radius;
        border-top-right-radius: $form-radius;
    }

    form.with-header {
        padding: 0;

        > .content {
            padding: $form-padding;
        }
    }
</style>

<python>
from pantra.ctx import *

caption: str = ''
spellcheck: bool = True

def is_valid():
    ok = True
    for node in ctx.select(['InputField', 'SelectBox']):
        ok &= node['is_valid']()
    return ok

</python>
