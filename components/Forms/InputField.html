<label class:inline class:block="{not inline}" class:required class:error>
    <span css:width="{caption_width}">{{caption}}</span>
    <input type="{type}" bind:value placeholder="{placeholder}" required="{required}" disabled="{readonly and 'y' or ''}">
    <div class="message">{{error}}</div>
</label>

<python namespace="inputs">
inline: bool = False
type: str = 'text'
placeholder: str = ''
caption_width: int = ''
</python>
