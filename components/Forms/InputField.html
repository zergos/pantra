<label class:inline class:block="{not inline}" class:required class:error>
    <span css:width="{caption_width}">{{caption}}</span>
    <input type="{type}" bind:value placeholder="{placeholder}" required="{required}" set:disabled="readonly" css:width>
    <div class="message">{{error}}</div>
</label>

<python use="inputs">
inline: bool = False
type: str = 'text'
placeholder: str = ''
caption_width: int = ''
width: str = ''
</python>
